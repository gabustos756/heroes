<div 
  class="hero-card"
  [class.hero-card--selected]="isSelected"
  [class.hero-card--unselected]="!isSelected"
  (click)="onCardClick()"
>
  <div class="hero-card__content">
    <div class="hero-card__image-container">
      <img
        [src]="hero.image"
        [alt]="hero.name"
        class="hero-card__image"
      />
      <div class="hero-card__badge">
        <svg class="hero-card__badge-icon" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        HERO
      </div>
    </div>
    
    <div class="hero-card__body">
      <div class="hero-card__header">
        <h3 class="hero-card__title">{{ hero.name }}</h3>
        <p *ngIf="hero.alias" class="hero-card__alias">"{{ hero.alias }}"</p>
        <p class="hero-card__nationality">{{ hero.nationality }}</p>
        <span *ngIf="hero.team" class="hero-card__team">
          {{ hero.team }}
        </span>
      </div>
      
      <div class="hero-card__actions">
        <button
          (click)="onEditClick($event)"
          class="hero-card__button hero-card__button--edit"
        >
          <svg class="hero-card__button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
          </svg>
          Edit
        </button>
        <button
          (click)="onDeleteClick($event)"
          class="hero-card__button hero-card__button--delete"
        >
          <svg class="hero-card__button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
          </svg>
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
