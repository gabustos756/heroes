@if (isOpen) {
  <div class="dialog-overlay">
    <div class="dialog-content max-w-lg max-h-[90vh] overflow-y-auto">
      <div class="dialog-header text-center">
        <h2 class="text-2xl font-bold text-primary">
          {{ hero ? 'Edit Marvel Hero' : 'Create New Hero' }}
        </h2>
        <p class="text-muted-foreground">
          {{ hero ? 'Update hero information' : 'Add a new hero to the Marvel database' }}
        </p>
      </div>
      
      <form (ngSubmit)="handleSubmit()" class="space-y-6 hero-form">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="name" class="text-foreground font-bold block mb-2">Hero Name *</label>
            <input
              id="name"
              type="text"
              [(ngModel)]="name"
              name="name"
              placeholder="e.g., Spider-Man"
              class="w-full border-2 border-border rounded-md py-2 focus:border-primary focus:outline-none"
              required
            />
          </div>
          
          <div>
            <label for="alias" class="text-foreground font-bold block mb-2">Alias</label>
            <input
              id="alias"
              type="text"
              [(ngModel)]="alias"
              name="alias"
              placeholder="e.g., Peter Parker"
              class="w-full border-2 border-border rounded-md py-2 focus:border-primary focus:outline-none"
            />
          </div>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="nationality" class="text-foreground font-bold block mb-2">Origin *</label>
            <input
              id="nationality"
              type="text"
              [(ngModel)]="nationality"
              name="nationality"
              placeholder="e.g., American"
              class="w-full border-2 border-border rounded-md py-2 focus:border-primary focus:outline-none"
              required
            />
          </div>
          
          <div>
            <label for="team" class="text-foreground font-bold block mb-2">Team</label>
            <input
              id="team"
              type="text"
              [(ngModel)]="team"
              name="team"
              placeholder="e.g., Avengers"
              class="w-full border-2 border-border rounded-md py-2 focus:border-primary focus:outline-none"
            />
          </div>
        </div>
        
        <div>
          <label for="image" class="text-foreground font-bold block mb-2">Image URL *</label>
          <input
            id="image"
            type="url"
            [(ngModel)]="image"
            name="image"
            placeholder="https://example.com/hero-image.jpg"
            class="w-full border-2 border-border rounded-md py-2 focus:border-primary focus:outline-none"
            required
          />
        </div>
        
        <div>
          <label class="text-foreground font-bold block mb-2">Super Powers *</label>
          <div class="flex gap-2 mb-3">
            <input
              type="text"
              placeholder="Add a super power"
              [(ngModel)]="currentPower"
              name="currentPower"
              (keydown)="onKeyDown($event)"
              class="flex-1 border-2 border-border rounded-md py-2 focus:border-primary focus:outline-none"
            />
            <button 
              type="button" 
              (click)="addPower()" 
              class="bg-secondary hover:bg-secondary/90 text-secondary-foreground px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
              </svg>
            </button>
          </div>
          <div class="flex flex-wrap gap-2 min-h-[2rem]">
            @for (power of powers; track trackByIndex($index)) {
              <span class="badge bg-gradient-to-r from-primary to-secondary text-white cursor-pointer hover:from-primary/80 hover:to-secondary/80 px-3 py-1 rounded text-sm font-medium">
                {{ power }}
                <svg
                  class="w-3 h-3 ml-2 hover:bg-white/20 rounded-full inline"
                  (click)="removePower(power)"
                  fill="none" 
                  stroke="currentColor" 
                  viewBox="0 0 24 24"
                >
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </span>
            }
          </div>
          @if (powers.length === 0) {
            <p class="text-sm text-muted-foreground mt-1">Add at least one super power</p>
          }
        </div>
        
        <div>
          <label for="description" class="text-foreground font-bold block mb-2">Biography *</label>
          <textarea
            id="description"
            [(ngModel)]="description"
            name="description"
            placeholder="Write the hero's origin story and background..."
            class="w-full border-2 border-border rounded-md py-2 focus:border-primary focus:outline-none resize-none"
            required
            rows="4"
          ></textarea>
        </div>
        
        <div class="flex gap-3 pt-6 border-t border-muted">
          <button 
            type="button" 
            (click)="closeForm()" 
            class="flex-1 border-2 border-muted-foreground/20 hover:border-muted-foreground/40 py-2 rounded-md font-medium transition-colors"
          >
            Cancel
          </button>
          <button 
            type="submit" 
            [disabled]="!isFormValid()"
            class="flex-1 bg-primary hover:bg-primary/90 text-primary-foreground font-bold py-2 rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ hero ? 'Update Hero' : 'Create Hero' }}
          </button>
        </div>
      </form>
    </div>
  </div>
}
