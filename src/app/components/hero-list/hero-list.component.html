<div class="hero-database-header">
  <h2 class="title">Hero Database</h2>
  <p class="subtitle">Manage your Marvel heroes collection</p>
</div>

<div class="search-container">
  <div class="search-input-wrapper">
    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
    </svg>
    <input
      type="text"
      [placeholder]="searchPlaceholder()"
      [(ngModel)]="searchQuery"
      (ngModelChange)="onSearchChange()"
      class="search-input"
    />
  </div>
  <button 
    (click)="onCreateHero()"
    [disabled]="isLoading"
    class="create-button"
  >
    @if (!isLoading) {
      <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
    } @else {
      <app-loading [size]="'small'" text=""></app-loading>
    }
    <span class="button-text desktop">{{ isLoading ? 'Creating...' : 'New Hero' }}</span>
    <span class="button-text mobile">{{ isLoading ? '...' : '+' }}</span>
  </button>
</div>

<div class="hero-count">
  Showing {{ filteredCount() }} of {{ heroCount() }} heroes
</div>

<div class="hero-cards-container hero-list">
  @for (hero of filteredHeroes; track hero.id) {
    <div class="hero-card-item">
      <app-hero-card
        [hero]="hero"
        [isSelected]="selectedHero?.id === hero.id"
        (onSelect)="onHeroSelect(hero)"
        (onEdit)="onHeroEdit(hero)"
        (onDelete)="onHeroDelete(hero)"
      ></app-hero-card>
    </div>
  } @empty {
    <div class="empty-state">
      <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      <p class="empty-title">No heroes found</p>
      <p class="empty-description">Try adjusting your search terms</p>
    </div>
  }
</div>

<!-- Alert Modal for Delete Confirmation -->
<app-alert-modal
  [isOpen]="showDeleteModal"
  [data]="deleteModalData"
  (confirm)="onDeleteConfirm()"
  (cancel)="onDeleteCancel()"
  (close)="onDeleteClose()"
></app-alert-modal>
